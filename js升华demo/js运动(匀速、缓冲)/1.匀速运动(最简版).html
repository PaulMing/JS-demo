<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding:0px; margin:0px;}
        div{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            left: 0;
            top: 0;
        }
        span{
            width: 2px;
            height: 100px;
            position: absolute;
            left: 300px;
            top: 0px;
            background: black;
        }
        #oBtn{
            margin-top: 130px;
            
        }   
    </style>
</head>
<body>
    <!-- 最简版 -->
    <div></div>
    <button id="oBtn">start</button>
    <span></span>
    <script>
        var oDiv = document.getElementsByTagName("div")[0];
        // var oBtn = document.getElementById("oBtn");
        // 若是标签中含有id属性，可以直接使用，实战开发中禁止；
        oBtn.onclick = function(){
            startMove(oDiv);
        }
        var timer = null;
        function startMove(obj){
            var iSpeed = 10;
            clearInterval(timer);
            timer = setInterval(function(){
                if(obj.style.left == "300px"){
                    clearInterval(timer);
                }else{
                    obj.style.left = obj.offsetLeft + iSpeed+"px";
                }    
            },30)      
        }   
    </script>
    
</body>
</html>
