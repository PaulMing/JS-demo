<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            width: 400px;
            height: 80px;
            background: yellow;
            position: absolute;
            left: -400px;
            top: 300px;
        }
        .wrapper .show{
            width: 50px;
            height: 80px;
            position: absolute;
            top: 0;
            right: -50px;
            background: orange;
            
        }
    </style>
</head>
<body>
    <!-- 此类需求使用该封装函数即可 -->
    <div class="wrapper">
        <div class="show"></div>
    </div>
    <script>
        var oWrapper = document.getElementsByTagName("div")[0];
        // 利用事件冒泡，鼠标移入子元素会冒泡向父元素(结构上嵌套)
        // 每个元素都有事件，所谓绑定事件是绑定事件处理函数，而非创建了事件；
        oWrapper.onmouseenter = function(){
            // startMove(oWrapper,0);
            startMove(this,0);
        }
        oWrapper.onmouseleave = function(){
            startMove(this,-400);
        }
        var timer = null;
        function startMove(obj,target){
            clearInterval(timer);
            var iSpeed;
            timer = setInterval(function(){
                iSpeed = (target - obj.offsetLeft) / 7;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                if(obj.offsetLeft === target){
                    clearInterval(timer);
                }else{
                    obj.style.left = obj.offsetLeft + iSpeed+"px";
                }    
            },30)      
        }

        功能函数
    
    
    
    </script>
</body>
</html>
