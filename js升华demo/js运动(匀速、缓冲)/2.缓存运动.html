<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding:0px; margin:0px;}
        div{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            left: 600px;
            top: 0;
        }
        span{
            width: 2px;
            height: 100px;
            position: absolute;
            left: 300px;
            top: 0px;
            background: black;
        }
        #oBtn{
            margin-top: 130px;
            
        }   
    </style>
</head>
<body>
    <!-- 缓存运动：从左向右或从右向左都OK -->
    <!-- 聚焦点：速度的变化 -->
    <div></div>
    <button id="oBtn">start</button>
    <span></span>
    <script>
        var oDiv = document.getElementsByTagName("div")[0];
        oBtn.onclick = function(){
            startMove(oDiv);
        }
        var timer = null;
        function startMove(obj){
            clearInterval(timer);
            var iSpeed;
            timer = setInterval(function(){
                iSpeed = (300 - obj.offsetLeft) / 7;
                // offsetLeft取值只能取到整数，解决此bug的解决方案如下 (处理iSpeed，处理其他都不合适)
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                if(obj.offsetLeft === 300){
                    clearInterval(timer);
                }else{
                    obj.style.left = obj.offsetLeft + iSpeed+"px";
                }    
            },30)      
        }   
    </script>    
</body>
</html>
