<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
            background-color: orange;
        }       
    </style>
</head>
<body>
    <!-- 重力场 -->
    <!-- 碰撞运动有了加速度后便可模仿重力场 -->
    <div></div>
    <script>
        var oDiv = document.getElementsByTagName('div')[0];
        oDiv.onclick = function(){
            startMove(this);
        }
        function startMove(obj){
            clearInterval(obj.timer);
                var iSpeedX = 6;
                var iSpeedY = 8;
                var g = 6;
            obj.timer = setInterval(function(){
                iSpeedY += g;
                var newLeft = obj.offsetLeft +　iSpeedX;
                var newTop = obj.offsetTop +　iSpeedY;
               
                if(newTop >= document.documentElement.clientHeight - obj.offsetHeight){
                    iSpeedY *= -1;
                    //每次碰撞后都有能量的损耗
                    iSpeedY *= 0.8;
                    iSpeedX *= 0.8;
                    newTop = document.documentElement.clientHeight - obj.offsetHeight;
                }
                if(newTop <= 0){
                    iSpeedY *= -1;
                    iSpeedY *= 0.8;
                    iSpeedX *= 0.8;
                    newTop = 0;
                    
                }
                if(newLeft >= document.documentElement.clientWidth - obj.offsetWidth){
                    iSpeedX *= -1;
                    iSpeedY *= 0.8;
                    iSpeedX *= 0.8;
                    newLeft = document.documentElement.clientWidth - obj.offsetWidth;
                }
                if(newLeft <= 0){
                    iSpeedX *= -1;
                    iSpeedY *= 0.8;
                    iSpeedX *= 0.8;
                    newLeft = 0;
                }
                obj.style.left = newLeft + 'px';
                obj.style.top = newTop + 'px';
            },30)
        }  
    </script>
</body>
</html>
