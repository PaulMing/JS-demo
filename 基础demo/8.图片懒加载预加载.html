    <title>Document</title>
    <style>
        body {
            width: 3000px;
            height: 3000px;
        }
        div {
            width: 160px;
            height: 160px;
            background-color: blue;
            position: absolute;
            left: 300px;
            top: 800px;
            /* opacity: 0.3; */
        }
    </style>
</head>
<body>
    <!-- 模仿懒加载 -->
    <div id="demo" style="opacity:0.3"></div>
    <script>
        // var oDiv = document.getElementById("demo");
        function check(_id) {
            var oDiv = document.getElementById(_id);
            if (oDiv.offsetTop <= window.innerHeight + window.pageYOffset) {
                oDiv.timer = setInterval(function () {
                    if (oDiv.style.opacity == '1') {
                        clearInterval(oDiv.timer);
                    } else {
                        oDiv.style.opacity = parseFloat(oDiv.style.opacity) + 0.01;
                    }
                }, 60);
            }
        }
        window.onscroll = function () {
            check("demo");
        }   
    </script>
